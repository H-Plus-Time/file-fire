<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="file-fire-behavior.html">

<dom-module id="file-fire">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <input type="file" id="filez" multiple accept="image/*">        
  </template>

  <script>
    /**
     * An element that allows simple upload of an image to Firebase storage
     * Example:
     * ```
     * <firebase-app
     *   name="demo"
     *   api-key="API_KEY"
     *   auth-domain="AUTH_DOMAIN"
     *   database-url="DATABASE_URL"
     *   storage-bucket="convoofire.appspot.com">
     * </firebase-app>
     * <!-- A file-fire element allowing image upload to firebase storage -->
     *  <file-fire 
     *       storage-path="/u/test"
     *       src-url="https://pbs.twimg.com/profile_images/741290730170122240/abfazODg_400x400.jpg"
     *       over-write
     *       max-size="500"
     *       progress="{{progress}}"
     *       base64="{{base64}}"
     *   ></file-fire>
     * ```
     *
     *
     * @demo demo/file-fire.html
     */
    Polymer({
      is: 'file-fire',
      behaviors: [FileFireBehavior],
      listeners: {
        'filez.change': '_loadImage'
      }
    });
  </script>
</dom-module>
