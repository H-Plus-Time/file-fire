<!doctype html>
<html>
  <head>
    <title>file-fire demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../file-fire.html">
    <link rel="import" href="../../polymerfire/firebase-app.html">
    <link rel="import" href="../../paper-dialog/paper-dialog.html">
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
<div>
        <dom-module id="demo">
        <template is="dom-bind" id="demo-template">
        <firebase-app
            name="demo"
            api-key="AIzaSyACU-9dEBSmlEq8iwfuDCPCWU81UNDytuQ"
            auth-domain="convoofire.firebaseapp.com"
            database-url="https://convoofire.firebaseio.com"
            storage-bucket="convoofire.appspot.com"
            >
        </firebase-app>
        <h3>Select a file to upload with no resize</h3>
        <file-fire
          app-name="demo"
          path="/local/file"
          progress="{{progress}}"
          download-url="{{downloadUrl}}"
          placeholder="{{placeholder}}"
        ></file-fire>

        <br> <br> 
        URL: {{downloadUrl}}<br> 
        Progress: {{progress}}% <br>
        Placeholder: {{placeholder}} <img src="{{placeholder}}" alt="Placeholder"> <br>

        <h3>Get remote file, upload and resize</h3>
        <file-fire
          app-name="demo"
          path="/remote/file"
          src-url="https://pbs.twimg.com/profile_images/741290730170122240/abfazODg_400x400.jpg"
          progress="{{remoteProgress}}"
          download-url="{{downloadRemoteUrl}}"
          max-scale="3"
          resize-height="50"
          resize-width="50"
          placeholder="{{remotePlaceholder}}"
        ></file-fire>

        <br> <br> 
        URL: {{downloadRemoteUrl}}<br> 
        Progress: {{remoteProgress}}% <br>
        Placeholder: {{remotePlaceholder}} <img src="{{remotePlaceholder}}" alt="Placeholder"> <br>




        <script>
        console.log("Weee")
        console.log()
          document.querySelectorAll('file-fire').forEach(function(el){
            el.addEventListener('upload', function (e) {
              console.log(e); // true
            })
          })
        </script>

        </template>
        </dom-module>
    </div>

  </body>
</html>
