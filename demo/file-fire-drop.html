<!doctype html>
<html>
  <head>
    <title>file-fire demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../file-fire-drop.html">
    <link rel="import" href="../../polymerfire/firebase-app.html">
    <link rel="import" href="../../paper-dialog/paper-dialog.html">
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
<div>
    
        <dom-module id="demo">
        <template is="dom-bind" id="demo-template">
        <firebase-app
            name = "demo"
            api-key="AIzaSyACU-9dEBSmlEq8iwfuDCPCWU81UNDytuQ"
            auth-domain="convoofire.firebaseapp.com"
            database-url="https://convoofire.firebaseio.com"
            storage-bucket="convoofire.appspot.com"
            >
        </firebase-app>

        <h3>Drag Over and Drop a file to upload to FireBase</h3>
        <div style="height:400px; width:400px; border: 1px solid black">
            <file-fire-drop
              app-name="demo"
              path="/u/test.png"
              over-write
              progress="{{progress}}"
              placeholder="{{base64}}"
              files="{{images}}"
            >
            Some text and some more text</br>
            Some text and some more text</br>
            Some text and some more text</br>
            </file-fire-drop>
        </div>

        </br>
            <hr>
        </br>
<h3>Always shown drag and drop </h3>

    <div style="height:300px; width:300px">
        <file-fire-drop
          app-name="demo"
          path="/u/test.png"
          src-file
          over-write
          max-dimension="200"
          resize-height="16"
          resize-width="16"
          max-scale="3"
          progress="{{progress2}}"
          placeholder="{{base642}}"
          images="{{images2}}"
          always-show
        >
        This text won't be shown
        </file-fire-drop>
    </div>
<hr>

<h3>Be invisible and fetch a remote file</h3>

    <div style="height:0px; width:0px">
        <file-fire-drop
          app-name="demo"
          path="/u/test.png"
          src-url="https://pbs.twimg.com/profile_images/741290730170122240/abfazODg_400x400.jpg"
          src-file
          over-write
          max-dimension="200"
          resize-height="16"
          resize-width="16"
          max-scale="3"
          progress="{{progress2}}"
          placeholder="{{base642}}"
          images="{{images2}}"
        >
        </file-fire-drop>
    </div>
<hr>


        </template>
        </dom-module>
    </div>

  </body>
</html>
